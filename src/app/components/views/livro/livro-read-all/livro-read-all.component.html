<div class="content">
  <div class="title">
    <h1>Livros</h1>
  </div>

  <button
    class="mat-elevation-z8"
    (click)="navegarParaCriarLivro()"
    mat-stroked-button
    color="primary"
  >
    Novo Livro
  </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="livros">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><span>ID</span></th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.id }} </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef><span>TITULO</span></th>
        <td mat-cell *matCellDef="let row">
          <span> {{ row.titulo }} </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef><span>LER LIVRO</span></th>
        <td mat-cell *matCellDef="let row">
          <a class="livros" routerLink="{{ row.id }}/read">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef><span>AÇÕES</span></th>
        <td mat-cell *matCellDef="let row">
          <div class="actions">
            <a class="edit" routerLink="{{ row.id }}/update">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="{{ row.id }}/delete">
              <i class="material-icons">delete</i>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
