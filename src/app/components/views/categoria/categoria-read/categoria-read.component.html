<div class="content">

  <div class="title">
    <h1>Categorias</h1>
  </div>

  <button class="mat-elevation-z8" routerLink="create" mat-stroked-button color="primary">Nova Categoria</button>

  <div class="mat-elevation-z8 content-table">

    <table class="table" mat-table [dataSource]="categorias">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> <span>ID</span> </th>
        <td mat-cell *matCellDef="let row"> <span>{{ row.id }} </span></td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> <span>NOME</span> </th>
        <td mat-cell *matCellDef="let row"> <span> {{row.nome}} </span></td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> <span>DESCRICAO</span> </th>
        <td mat-cell *matCellDef="let row"> <span> {{row.descricao}} </span></td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef> <span>LIVROS</span> </th>
        <td mat-cell *matCellDef="let row">
          <a href="#" class="livros">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> <span>AÇÕES</span> </th>
        <td mat-cell *matCellDef="let row">
         <div class="actions">
          <a href="#" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a href="#" class="delete">
            <i class="material-icons">delete</i>
          </a>
         </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
