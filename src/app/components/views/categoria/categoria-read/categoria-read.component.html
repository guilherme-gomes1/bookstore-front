<div class="content">

  <div class="title">
    <h1>Categorias</h1>
  </div>
  <div class="mat-elevation-z8 content-table">

    <table class="table" mat-table [dataSource]="categorias">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> <span>ID</span> </th>
        <td mat-cell *matCellDef="let row"> <span>{{ row.id }} </span></td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> <span>NOME</span> </th>
        <td mat-cell *matCellDef="let row"> <span> {{row.nome}} </span></td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> <span>DESCRICAO</span> </th>
        <td mat-cell *matCellDef="let row"> <span> {{row.descricao}} </span></td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> <span>AÇÕES</span> </th>
        <td mat-cell *matCellDef="let row">  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
